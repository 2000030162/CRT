<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
      background-color: yellow;
    }
  </style>
  <script>
    function abc(){
   
         firstname= document.getElementById('fn').value;
         lastname= document.getElementById('ln').value;
         fullname= firstname + " "+lastname;
         document.getElementById('fullname').value= fullname;
        
    }
  </script>
</head>

<body >



  <div style="text-align: center;">
    <h1>Hi Login Page </h1>
    <h3>
      <form>

        <div class="container">
          <div class="form-inline">
            <label for="text">First Name :</label>
            <input type="text" class="form-control" id="fn" placeholder="Enter email" name="email">
          </div>
          <div class="form-inline">
            <label for="pwd">Last name  :</label>
            <input type="text" class="form-control" id="ln" placeholder="Enter password" name="pwd">
          </div>

          <div class="form-inline">
            <label for="pwd">Full  name  :</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter password" name="pwd">
          </div>
          
          <button type="button" class="btn btn-success" onclick="abc()">Add Name </button>
          <button type="submit" class="btn btn-danger">RESET</button>

        </div>
      </form>
    </h3>
  </div>


</body>

</html>
